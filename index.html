<!DOCTYPE HTML>
<html lang="en">
<head>
	<style type="text/css">
		body { background-color:lightBlue; }
		p {
		  font-family: Helvetica, sans-serif;
		  font-size: 40px;
		  color: red;
		}
		.container {
	    position: absolute;
	    top: 50%;
	    left: 50%;
	    -moz-transform: translateX(-50%) translateY(-50%);
	    -webkit-transform: translateX(-50%) translateY(-50%);
	    transform: translateX(-50%) translateY(-50%);
		}
	</style>
</head>
<body>

<div class="container">

	<p id="useless">
	<b>Useless Page</b>
	</p>

</div>
<script type="text/javascript">
	document.getElementById("useless").addEventListener("mouseover", mouseOver);
	document.getElementById("useless").addEventListener("mouseout", mouseOut);

	function mouseOver() {
	  document.getElementById("useless").style.color = "white";
	}

	function mouseOut() {
	  document.getElementById("useless").style.color = "red";
	}

</script>
</body>
</html>
