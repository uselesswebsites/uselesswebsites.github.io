<!DOCTYPE HTML>
<html lang="en">
<head>
	<style type="text/css">
		body { background-color:lightBlue; }
		p {
		  font-family: Helvetica, sans-serif;
		  font-size: 40px;
		  color: red;
		}
		.container {
	    position: absolute;
	    top: 50%;
	    left: 50%;
	    -moz-transform: translateX(-50%) translateY(-50%);
	    -webkit-transform: translateX(-50%) translateY(-50%);
	    transform: translateX(-50%) translateY(-50%);
		}
	</style>
</head>
<body>

<div class="container">

	<p id="useless">
	<b>Useless Page</b>
	</p>

</div>
<script type="text/javascript">
	var howmanymice = 0;
	document.getElementById("useless").addEventListener("mouseover", mouseOver);
	document.getElementById("useless").addEventListener("mouseout", mouseOut);

	function mouseOver() {
	  document.getElementById("useless").style.color = "white";
	  howmanymice++;
	}

	function mouseOut() {
	  document.getElementById("useless").style.color = "red";
	}

	if (howmanymice = 10){
		document.getElementById("useless").innerHTML = "<img id='gotcha' src='https://proxy.duckduckgo.com/iu/?u=https%3A%2F%2Fmedia1.tenor.com%2Fimages%2F2d52e158e484b732a165326cd0ebd379%2Ftenor.gif%3Fitemid%3D10277190&f=1'></img>";
	}

</script>
</body>
</html>
